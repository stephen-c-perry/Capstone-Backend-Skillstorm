spring.application.name=backend-api

# Using environment variables for database connection credentials
spring.datasource.url=jdbc:mysql://localhost:3306/hourlogix
spring.datasource.username=user
spring.datasource.password=Backend123!

# Turning on logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web.*=debug

# Using hibernate to initialize schema and data.sql to initialize data
# https://www.baeldung.com/spring-boot-data-sql-and-schema-sql
spring.jpa.hibernate.ddl-auto=create
